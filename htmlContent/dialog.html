<div class="githubnfo-modal template modal instance in">
    <div class="modal-header">
        <h1 class="dialog-title">GithubNFO Error</h1>
    </div>
    <div class="modal-body">
        <div class="dialog-message">
            <h3 class="head">{{{title}}}</h3>
            <p>{{{message}}}</p>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary">Ok</button>
    </div>
</div>
